name: pcc
type: theme
description: Prototype Sub-Theme
package: pcc
core_version_requirement: ^8.8 || ^9
base theme: prototype

regions:
  header: Header
  primary_menu: Primary Menu
  utility_menu: Utility Menu
  social_media: Social Media
  secondary_menu: Secondary Menu
  highlighted: Highlighted
  help: Help
  content: Content
  sidebar_first: First Sidebar
  sidebar_second: Second Sidebar
  footer: Footer
  breadcrumb: Breadcrumb

libraries:
  - pcc/global

component-libraries:
  pcc-components:
    paths:
      - components
  pcc-icons:
    paths:
      - images/icons

# derp
derp:
  css:
    component:
      build/components/derp/derp.css: {}
  js:
    build/components/derp/derp.js: {}
# derpy
derpy:
  css:
    component:
      build/components/derpy/derpy.css: {}